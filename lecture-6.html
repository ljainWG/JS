<!DOCTYPE html>
<html>

<body>

    <h2>My First JavaScript</h2>

    <button type="button" onclick="document.getElementById('demo_1').innerHTML = Date()">
        Click me to display Date and Time.</button>

    <p id="demo_1"></p>

    <!---->
    
    <p id="demo_2">JavaScript can change the style of an HTML element.</p>
    
    <button type="button" onclick="document.getElementById('demo_2').style.fontSize='35px'">Click Me!</button>

    <!---->

    <p id="demo_3">JavaScript can hide HTML elements.</p>
    
    <button type="button" onclick="document.getElementById('demo_3').style.display='none'">Click Me!</button>

    <!---->

    <p>JavaScript can show hidden HTML elements.</p>
    
    <p id="demo_4" style="display:none">Hello JavaScript!</p>
    
    <button type="button" onclick="document.getElementById('demo_4').style.display='block'">Click Me!</button>

</body>

</html>
